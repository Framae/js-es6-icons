<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-es6-icons</title>
    <link rel="stylesheet" href="style.css">

        </div>
    </header>
    
    <main>
        <div class="container">
            <div id="icons-container">
                <!-- <div class="icon">
                    <i class="fas fa-cat"></i>

                </div> -->
